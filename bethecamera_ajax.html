<!DOCTYPE HTML>
<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=IE9">
<html>
<head>
	<script src="res/js/bethecamera/external/require-jquery.js"></script>
	<script src="res/js/bethecamera/external/jquery-ui/js/jquery-ui-1.9.0.custom.min.js"></script>
	<link rel="stylesheet" type="text/css" href="res/js/bethecamera/external/jquery-ui/css/ui-darkness/jquery-ui-1.9.0.custom.min.css" />
	<script>
		require.config({
			baseUrl: "res/js/bethecamera/",
			urlArgs: "bust=$GIT_COMMIT",
		});
		require(['src/main'], function () {});
	</script>
	<script src="res/js/script.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
        $(document).ready(function() {
            script.setCanvasSize();
        });
		$(window).resize(function() {
			script.setCanvasSize();
		});
    </script>
<!-- Chrome frame install -->
<script type="text/javascript"
   src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js">
</script>
</head>
<body id="simulator">
	<div id="topContainer">
		<p>Kamera: <select id="cameraSelector"></select> &nbsp; Szene: <select id="sceneSelector"></select></p>
	</div>
	<div id="simulationContainer">
		<div id="cameraContainer" class="row">
			<div id="leftColumn" class="col-sm-3">
				<div class="controlPanel">
					<table class="table table-condensed">
						<tr>
							<td><label>Fokus</label></td>
							<td>
								<label data-focus="fore" title="Foreground">
									<input name="focus" type="radio" class="btn btn-default" value="fore" />Vordergrund
								</label>
								<label data-focus="back" title="Background">
									<input name="focus" type="radio" class="btn btn-default" value="back" />Hintergrund
								</label>
							</td>
						</tr>
						<tr>
							<td><label>Modus</label></td>
							<td>
								<form>
									<label data-mode="A" title="Automatic">
										<input name="mode" type="radio" value="A" />A
									</label>
									<label data-mode="Av" title="Aperture Priority">
										<input name="mode" type="radio" value="Av" />Av
									</label>
									<label data-mode="Tv" title="Shutter Priority">
										<input name="mode" type="radio" value="Tv" />Tv
									</label>
									<label data-mode="M" title="Manual">
										<input name="mode" type="radio" value="M" />M
									</label>
								</form>
							</td>
						</tr>
					</table>
					<table class="table table-condensed">
						<tr>
							<td width="50%">
								<label for="ISOAmount">ISO</label>
								<output type="text" id="ISOAmount"></output>
								<div id="ISOSlider" class=slider></div>
							</td>
						</tr>
						<tr>
							<td>
								<label for="apertureAmount">Blende</label>
								<output type="text" id="apertureAmount"></output>
								<div id="apertureSlider" class=slider></div>
							</td>
						</tr>
						<tr>
							<td>
								<label for="shutterAmount">Verschlusszeit</label>
								<output type="text" id="shutterAmount"></output>
								<div id="shutterSlider" class=slider></div>
							</td>
						</tr>
						<tr>
							<td>
								<label for="exposureAmount">Belichtung (EV)</label>
								<output type="text" id="exposureAmount"></output>
								<div id="exposureSlider" class=slider></div>
							</td>
						</tr>
					</table>
				</div>
				<div id="simulationError">
				</div>
				<div id="simulationStatus">
				</div>
			</div>
			<div id="rightColumn" class="col-sm-9">
				<div id="display">
					<div id="loading">
						Loading...
					</div>
					<canvas id="largeCanvas" width="300" height="200">
						Your browser does not support Canvas.
						<br />
						Please install google chrome to view this page.
						<br />
						<a href="https://www.google.com/chrome">Download Google Chrome</a>
					</canvas>
				</div>
			</div>
			<div id="scene">
				<div id="sceneInfo"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
