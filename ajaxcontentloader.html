<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Styles -->
	<link rel="stylesheet" href="res/js/wbtframework/src/css/wbtStyle.css" />
	<link rel="stylesheet" href="res/js/wbtframework/src/css/bootstrap.min.css" />
	<link rel="stylesheet" href="res/js/wbtframework/src/css/bootstrap-theme.min.css" />
	<script src="res/js/wbtframework/src/js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="res/js/wbtframework/src/js/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var sectionHead = false,
			sectionEnd = '</section>',
			articleHead = false,
			articleEnd = '</div></article>',
			content, page = '';

		function getContentFromSpreadsheet() {
			$.getJSON("https://spreadsheets.google.com/feeds/list/1U7imA8NCahaqeIT3jlz-3J-mTuRZyrYs1rUlTZsnO_M/od6/public/values?alt=json-in-script&callback=?", function(data) {
				$.each(data.feed.entry, function(i, entry) {
					if (entry.gsx$sectionheadline.$t) {
						if (sectionHead != false) {
							page += sectionEnd;
							page += '<br>';
						}
						sectionHead = '<section data-linear="1"><h1>' + entry.gsx$sectionheadline.$t + '</h1>';
						page += sectionHead;
					}
					if (entry.gsx$articleheadline.$t) {
						if (articleHead != false) {
							page += articleEnd;
						}
						articleHead = '<article><div><h2>' + entry.gsx$articleheadline.$t + '</h2>';
						page += articleHead;
					}
					if (entry.gsx$content.$t) {
						var contentOfCell = entry.gsx$content.$t,
							contenttype = entry.gsx$contenttype.$t;
						if (contenttype === 'positive_ul' || contenttype === 'negative_ul') {
							if (contenttype === 'positive_ul') {
								var elements = contentOfCell.split('; ');
							} else {
								var elements = contentOfCell.split('; ');
							}
							var li = '';
							elements.forEach(function(entry) {
								li += '<li>' + entry + '</li>';
								return li;
							});
							content = '<ul class=' + contenttype + '>' + li + '</ul>';
						}
						if (contenttype === 'basic_image') {
							content = '<img src="' + contentOfCell + '" alt="' + contentOfCell.substring(0, contentOfCell.length - 4) + '" class="img-responsive" />';
						}
						if (contenttype === 'question') {
							content = '</div>' + contentOfCell;
						}
						if (contenttype === 'subheadline') {
							content = '<h3>' + contentOfCell + '</h3>';
						}
						if (contenttype === '') {
							content = '<p>' + contentOfCell + '</p>';
						}
						page += content;
					}
				});
				$('#content').append(page);
			});
		}
		$(document).ready(function() {
			getContentFromSpreadsheet();
		});
		$(window).load(function() {
			$("#bethecamera-loader").load("bethecamera_ajax.html");
		});
	</script>
	<!-- custom -->
	<!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">-->
	<link rel="stylesheet" href="res/css/bootstrap-overrides.css" />
	<link rel="stylesheet" href="res/css/theme.css" />
	<link rel="stylesheet" href="res/css/bethecamera.css" /> </head>

<body>
