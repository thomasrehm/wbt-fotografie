<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Styles -->
	<link rel="stylesheet" href="res/js/wbtframework/src/css/wbtStyle.css" />
	<link rel="stylesheet" href="res/js/wbtframework/src/css/bootstrap.min.css" />
	<link rel="stylesheet" href="res/js/wbtframework/src/css/bootstrap-theme.min.css" />

	<script src="res/js/wbtframework/src/js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="res/js/wbtframework/src/js/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		var sectionHead = false,
			sectionEnd = '</section>',
			articleHead = false, articleEnd = '</div></article>',
			content, page = '';
		function getContentFromSpreadsheat() {
			$.getJSON("https://spreadsheets.google.com/feeds/list/1U7imA8NCahaqeIT3jlz-3J-mTuRZyrYs1rUlTZsnO_M/od6/public/values?alt=json-in-script&callback=?", function(data) {
				$.each(data.feed.entry, function(i, entry) {
					if (entry.gsx$sectionheadline.$t) {
						if (sectionHead != false) {
							page += sectionEnd;
							page += '<br>';
						}
						sectionHead = '<section data-linear="1"><h1>' + entry.gsx$sectionheadline.$t + '</h1>';
						page += sectionHead;
					}
					if (entry.gsx$articleheadline.$t) {
						if (articleHead != false) {
							page += articleEnd;
						}
						articleHead = '<article><div><h2>' + entry.gsx$articleheadline.$t + '</h2>';
						page += articleHead;
					}
					if (entry.gsx$content.$t) {
						content = '<p>' + entry.gsx$content.$t + '</p>';
						page += content;
					}
				});
				$('#content').append(page);
			});
		}
		$(document).ready(getContentFromSpreadsheat());
	</script>
	<!-- custom -->
	<!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">-->
	<link rel="stylesheet" href="res/css/bootstrap-overrides.css" />
	<link rel="stylesheet" href="res/css/theme.css" />
	<link rel="stylesheet" href="res/css/bethecamera.css" />

</head>

<body>
	<div class="container-fluid">
		<nav class="mainNavigation"></nav>
		<div class="row">
			<div id="header" class="col-md-10">
				<h1>WBT Fotografie</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-push-2" id="content">

			</div>
		</div>
	</div>
	<!-- JS - loaded after ajax dom manipulations are done -->
	<script src="res/js/wbtframework/src/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="res/js/wbtframework/src/js/localStorage.js" type="text/javascript" charset="utf-8"></script>
	<script src="res/js/wbtframework/src/js/modal.js" type="text/javascript" charset="utf-8"></script>
	<script src="res/js/wbtframework/src/js/framework.js" type="text/javascript" charset="utf-8"></script>
	<!-- JS-Language -->
	<!-- <script src="src/lang/DE_de.js" type="text/javascript" charset="utf-8" defer></script> -->
	<script src="res/js/wbtframework/src/lang/EN_en.js" type="text/javascript" charset="utf-8" defer></script>
	<!-- JS-Module -->
	<script src="res/js/wbtframework/src/js/accordion.js" type="text/javascript" charset="utf-8"></script>
	<script src="res/js/wbtframework/src/js/video.js" type="text/javascript" charset="utf-8"></script>
	<script src="res/js/wbtframework/src/js/audio.js" type="text/javascript" charset="utf-8"></script>
	<script src="res/js/wbtframework/src/js/value.js" type="text/javascript" charset="utf-8"></script>
	<script src="res/js/wbtframework/src/js/dragDrop.js" type="text/javascript" charset="utf-8"></script>
	<script src="res/js/wbtframework/src/js/gallery.js" type="text/javascript" charset="utf-8"></script>
	<script src="res/js/wbtframework/src/js/multiple-choice.js" type="text/javascript" charset="utf-8"></script>
	<script src="res/js/wbtframework/src/js/single-choice.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
